<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TrainingJS_Teslia</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="style-train.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h5 class="text-center">
				Caesar method replace each plaintext letter with a different one a fixed number of places down the alphabet.
				<br>
				<u>The shift increases by 1 for each character (on each iteration)! (complicated decrypt version)</u>
			</h5>
			<div class="col-6 text-center">
				<form class="encryptForm" name="encryptForm">
					<h2>
						Encription
					</h2>
					<div class="formItem">
						<label for="word">Enter a word</label>
						<input type="text" name="word" class="encryptInput" value="" maxlength="20" minlength="1" >
					</div>

					<div class="formItem">
						<label for="step">Enter step</label>
						<input type="number" name="step" class="encryptStep" value="0" max="9" min="0" placeholder="0">
					</div>

					<div class="formItem">
						<label for="result">
							<b>
								Result:
							</b>
						</label>
					
						<input type="text" name="result" readonly value="">
					</div>

					<div class="formItem justify-content-evenly">
						<button type="submit">
							Encrypt
						</button>
						<button type="reset">
							Reset
						</button>
					</div>
				</form>
			</div>
			<div class="col-6 text-center">
				<form class="decryptForm" name="decryptForm">
					<h2>
						Decription
					</h2>
					<div class="formItem">
						<label for="word">Enter a word</label>
						<input type="text" name="word" class="decryptInput" value="" maxlength="20" minlength="1">
					</div>

					<div class="formItem">
						<label for="step">Enter step</label>
						<input type="number" name="step" class="decryptStep"value="0" max="9" min="0" placeholder="0">
					</div>

					<div class="formItem">
						<label for="result">
							<b>
								Result:
							</b>
						</label>
					
						<input type="text" name="result" readonly value="">
					</div>

					<div class="formItem justify-content-evenly">
						<button type="submit">
							Decrypt
						</button>
						<button type="reset">
							Reset
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	

	

	<script src="https://kit.fontawesome.com/926739840c.js" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

	<script src='trainingJS.js'></script>
</body>
</html>
